    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Random Order Generator</h2>
            <div class="inputs">
                <textarea id="text-input"  spellcheck="false" autocomplete="off" cols="60" rows="10" placeholder="Insert a list of names. Items must be on different lines." autofocus required></textarea>
                <div class="buttons">
                    <button class="btn btn-go" id="submit-btn">GO!</button>
                    <button class="btn btn-clear" id="delete-btn">CLEAR!</button>
                    <button class="btn btn-one" id="choose-one-btn">PICK ONE PERSON!</button>
                </div>
                
            </div>
            
        </div>
        
        <div class="modal">
            <div class="modalInner">
              <div class="front">
                <h2>Order</h2>
                <button class="close">&times;</button>
                <div class="list-wrapper">
                    <ol class="student-list"></ol>
                </div>
              </div>
            </div>
          </div>
        
        <!--[if lt IE 7]>

        <script src="randomizer.js" async defer></script>
    </body>
