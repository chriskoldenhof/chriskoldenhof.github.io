<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="seating-chart.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Seating Chart</title>
  </head>
  <body>
    <div class="container">
      <h2>Name Input</h2>
      <div class="input-container">
        <div class="row-column-inputs">
          <label for="rows">Rows</label>
          <input
            type="number"
            id="rows"
            name="rows"
            value="5"
            min="4"
            max="7"
          />
          <label for="columns">Columns</label>
          <input
            type="number"
            id="columns"
            name="columns"
            value="5"
            min="4"
            max="7"
          />
        </div>
        <input type="text" class="class-name-input" placeholder="Class name goes here...">
          <textarea
            id="names-input"
            autocomplete="off"
            cols="40"
            rows="15"
            autofocus
            placeholder="Student names go here..."
          ></textarea>
        <div class="radio">
          <input type="checkbox" name="shuffle" id="shuffle-box">Turn off randomize order function
        </div>
          <div class="buttons">
          <button class="button-go" id="submit-button">GO!</button>
          <button id="delete-button">CLEAR!</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modalInner">
        <div class="class-name">
          <h1>Class Name</h1>
        </div>
        <div class="front">
          <span>黒板</span>
          <button class="close">X Close</button>
        </div>
        <div
          class="student-wrapper"
          style="
          
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(5, 170px);"
        >
          <div class="card">Student 1</div>
          <div class="card">Student 2</div>
        </div>
      </div>
    </div>
    <script src="seating-chart.js"></script>
  </body>
</html>
